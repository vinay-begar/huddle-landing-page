<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Vinay Begar | Huddle landing page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <main>
      <div class="parent">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo-image" />
        </div>
        <div class="content">
          <div class="content-left">
            <img
              src="./images/illustration-mockups.svg"
              alt="illustration-mockups"
            />
          </div>
          <div class="content-right">
            <h2>
              Build The Community<br />
              Your Fans Will Love
            </h2>
            <p>
              Huddle re-imagines the way be build communities. you have a voice,
              but so does your audience. Create connection with your users as
              you engage in genuine discussion.
            </p>
            <button>Register</button>
          </div>
        </div>
        <div class="social">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </main>
  </body>
</html>
